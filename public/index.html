<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 정서적 의존도 설문 시작</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="start-container">
    <div class="theme-toggle">
      <button id="toggle-theme">🌙 다크 모드</button>
    </div>

    <h1>📊 AI 정서적 의존도 설문</h1>

    <div class="info-box">
      <p>
        이 설문은 응답자의 <strong>AI 정서적 의존도</strong>를 파악하기 위해 진행됩니다.<br />
        또한, <strong>개인정보를 제외한 일부 응답 내용</strong>은 공공 데이터로 제공될 수 있습니다.<br /><br />
        위 내용에 동의하신다면, 성실하게 응답해 주세요.
      </p>
    </div>

    <div class="terms">
      <label class="checkbox-container">
        <input type="checkbox" id="agree1" />
        <span class="checkmark"></span>
        개인정보 수집 및 활용에 동의합니다.
      </label>
    </div>

    <div class="terms">
      <label class="checkbox-container">
        <input type="checkbox" id="agree2" />
        <span class="checkmark"></span>
        익명화된 데이터의 공공 활용에 동의합니다.
      </label>
    </div>

    <button id="start-btn" disabled>설문 시작하기 🚀</button>
  </div>
</body>
</html>
